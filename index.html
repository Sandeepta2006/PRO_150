<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <a-camera wasd-controls-enabled="false" position="0 10  30"></a-camera>

        <!--Asset Management-->
        <a-assets>
            <a-asset-item id="train-obj" src="./assets/PRO_150/tinker.obj"></a-asset-item>
            <a-asset-item id="train-mtl" src="./assets/PRO_150/obj.mtl"></a-asset-item>
        </a-assets>

        <!--Circular plane-->
        <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="500" shadow="receive: true" visible="true"
        color="#CB8957">
      </a-circle>

      <!--Tracks-->
      <a-box color="black" position="0 0 -10.5" rotation="90 90 0" length="10" width="0.08"  height="200">
    </a-box>
    <a-box color="black" position="0 0 -5.5" rotation="90 90 0" length="10" width="0.08"  height="200">
    </a-box>

    <!--Fence-->
    <a-box src="./assets/desert.jpg" position="-80 33 -30" width="400" height="80">
    </a-box>

      <!--Model of the object-->
        <a-entity shadow="receive:true">
        <a-entity obj-model="obj:#train-obj; mtl:#train-mtl" position="0 0.5 -7" rotation="-90 90 90" scale="0.1 0.1 0.1 "></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
